<script>
    DJANGO_STATIC_URL = '{{ STATIC_URL }}';

    var img1 = "{% static '/img/beard-grooming-close-up-shot.jpg' %}";
    var img2 = "{% static '/img/nhzCwXx - Imgur.jpg' %}";
    var img3 = "{% static '/img/ARlwRcP - Imgur.jpg' %}";
    var images = new Array(
        
        img1,
        img2,
        img3,    

    );
    var len = images.length;
    var i =0;
    function slider(){
        if (i> len-1){
            i=0;
        }
        slideImg.src = images[i];
        i++;
        setTimeout('slider()',5000);
    }


</script>
